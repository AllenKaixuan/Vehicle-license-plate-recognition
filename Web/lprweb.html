<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">

<head>
    <title>车牌识别</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="keywords" content="车牌识别,车牌识别系统,车辆识别系统,车牌号识别">
    <meta name="description" content="Python车牌识别系统">

    <meta name="viewport" content="width=1240">

    <link rel="shortcut icon" href="webico.ico">
    <link rel="stylesheet" href="./lprweb.css">

<!--
    <style type="text/css">
        body {
            background: url("background.jpg") no-repeat center center fixed;
            /*兼容浏览器版本*/
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
-->
</head>

<body>
    <div class="lpr" linknav="true">
        <div class="lpr-header">
            Python车牌识别系统
        </div>
        <div class="lpr-cnt">
            <div class="lpr-canvas">
                <div class="image-input">
                    <div class="image-container">
                        <input type="text" class="image-url" spallcheck="false" placeholder="请输入网络图片URL">
                        <button class="image-button">检测</button>
                        <div class="image-text">或</div>
                        <label class="image-local">
                            <input type="file" class="image-local-input"
                                accept="image/png, image/bmp, image/jpg, image/jpeg">
                            本地上传
                        </label>
                    </div>
                    <div class="image-notice">图片类型支持PNG、JPG、JPEG、BMP。</div>
                </div>
                <canvas class="canvas-centerlize" width="1680" height="1048"
                    style="transform: translate(-50%, -50%) scale(0.5);">
                </canvas>
            </div>
            <div class="result">
                <div class="result-title">
                    识别结果
                </div>
                <div class="result-cnt" style="height: 504px; opacity: 1;">
                    <ul class="result-item">
                        <li class="result-item">
                            <span class="result-item-title result-item-num">序号</span>
                            <span class="result-item-title result-item-text">内容</span>
                        </li>
                        <li class="result-item">
                            <span class="result-item-num">1</span>
                            <div class="result-item-text">
                                <div><span>京Q8MG78</span></div>
                                <div><span>蓝牌</span></div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
